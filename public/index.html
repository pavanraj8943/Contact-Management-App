<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Management</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app-container">
    <div class="app-wrapper">

      <header class="app-header">
        <div class="header-content">
          <h1 class="app-title">Contact Manager</h1>
          <p class="app-subtitle">Manage your contacts with ease</p>
        </div>
        <button id="addContactBtn" class="btn btn-primary">
          
          <span>Add Contact</span>
        </button>
      </header>

      <div class="main-content">
        <div class="contacts-section">

          <div class="section-header section-header-search">
            <div class="section-title">
              <h2>All Contacts</h2>
              <span id="contactCount" class="contact-count">0 contacts</span>
            </div>

            <div class="search-box">
              <input type="text" id="searchInput" placeholder="Search contacts..." />
            </div>

            <div class="filter-box">
              <select id="sortFilter">
                <option value="newest">New</option>
                <option value="oldest">Old</option>
              </select>
            </div>
          </div>

          <div id="contactsList" class="contacts-list">
            <div class="empty-state">
              <p class="empty-title">No contacts yet</p>
            </div>
          </div>

          <div class="pagination-controls"
            style="padding:16px; display:flex; justify-content:center; gap:16px;">
            <button id="prevPageBtn" class="btn btn-secondary">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPageBtn" class="btn btn-secondary">Next</button>
          </div>

        </div>

        <div class="details-section" id="detailsSection">
          <p class="placeholder-text">Select a contact to view details</p>
        </div>
      </div>
    </div>
  </div>

  <div id="contactModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Contact</h2>
        <button id="closeModalBtn" class="icon-btn">âœ•</button>
      </div>

      <form id="contactForm" class="form">
        <input id="name" placeholder="Full Name" required />
        <input id="countryCode" value="+" placeholder="+91,+1" required />
        <input id="phoneNumber" placeholder="eg: 9876542343" required />
        <button type="submit" class="btn btn-primary">
          <span id="submitBtnText">Save Contact</span>
        </button>
        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
      </form>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
